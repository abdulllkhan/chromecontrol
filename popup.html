<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Chrome Extension</title>
  <style>
    body {
      width: 380px;
      min-height: 500px;
      max-height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      color: #333333;
      overflow-x: hidden;
    }
    
    #popup-root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading state styles */
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      flex-direction: column;
      gap: 12px;
    }
    
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #6b7280;
      font-size: 14px;
    }
    
    /* Error state styles */
    .error-container {
      padding: 16px;
      text-align: center;
      color: #dc2626;
    }
    
    .error-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .error-message {
      font-size: 14px;
      color: #6b7280;
    }
    
    /* Basic button styles */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
    }
    
    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div id="popup-root">
    <!-- Fallback content while React loads -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Agentic Extension...</div>
    </div>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
